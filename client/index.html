<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Configurar el viewport para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
      /* Estilos básicos para garantizar que no haya márgenes ni padding extra */
      html, body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      #root {
        width: 100%;
        height: 100vh;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script>
      // Función para forzar el tamaño de la ventana a 370px
      function resizeWindowTo370px() {
        const desiredWidth = 370; // El ancho que queremos simular
        const scaleFactor = window.innerWidth / desiredWidth; // Factor de escala para ajustar

        // Modificar el contenido del viewport
        const metaTag = document.querySelector('meta[name="viewport"]');
        if (metaTag) {
          metaTag.setAttribute('content', `width=${desiredWidth}, initial-scale=${scaleFactor}, maximum-scale=${scaleFactor}, user-scalable=no`);
        }

        // Establecer la anchura máxima de la ventana (simular 370px)
        document.body.style.width = `${desiredWidth}px`;
        document.body.style.margin = "0 auto"; // Centrar la página
      }

      // Ejecutar la función cuando se cargue la página
      window.addEventListener('load', resizeWindowTo370px);

      // Volver a ejecutar la función si se cambia el tamaño de la ventana
      window.addEventListener('resize', resizeWindowTo370px);
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
